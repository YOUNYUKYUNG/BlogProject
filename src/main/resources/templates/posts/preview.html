<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Preview</title>
    <link rel="stylesheet" th:href="@{/css/preview.css}">
    <script type="text/javascript" th:src="@{/js/preview.js}"></script>
</head>
<body>
<a th:href="@{/}" style="position: absolute; top: 20px; left: 20px;">yourlog</a>
<div class="container">
    <div class="left-section">
        <div class="thumbnail-upload">
            <img id="thumbnail-preview" th:src="${postDto.previewImageUrl != null} ? ${postDto.previewImageUrl} : 'https://via.placeholder.com/100'" alt="Thumbnail Preview">
            <input type="file" id="thumbnail-input" name="thumbnail" accept="image/*" onchange="previewThumbnail(event)">
            <button onclick="document.getElementById('thumbnail-input').click()">썸네일 업로드</button>
        </div>

        <h2 id="postTitle" th:text="${postDto.title}"></h2>

        <textarea class="description" placeholder="당신의 포스트를 짧게 소개해보세요." maxlength="150" th:text="${postDto.content}"></textarea>
    </div>
    <div class="right-section">
        <div class="setting-group">
            <label>공개 설정</label>
            <div class="visibility-buttons">
                <button id="publicBtn" class="active" onclick="setVisibility('public')">전체 공개</button>
                <button id="privateBtn" onclick="setVisibility('private')">비공개</button>
            </div>
        </div>
        <div class="setting-group">
            <label>URL 설정</label>
            <input type="text" value="/@/">
        </div>
        <div class="setting-group">
            <label>시리즈 설정</label>
            <input type="text" placeholder="시리즈에 추가하기">
        </div>

        <div class="publish-buttons">
            <button onclick="goBack()">취소</button>
            <button onclick="publishPost()">출간하기</button>
        </div>
    </div>
</div>
</body>
</html>
