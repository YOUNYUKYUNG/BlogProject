<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .thumbnail {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .content {
            font-size: 1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <img th:src="${post.previewImageUrl}" alt="Thumbnail" class="thumbnail">
    <h1 class="title" th:text="${post.title}">Post Title</h1>
    <div class="content" th:utext="${post.content}">Post Content</div>
</div>
</body>
</html>
