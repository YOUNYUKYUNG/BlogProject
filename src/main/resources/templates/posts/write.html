<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Velog 스타일 작성 페이지</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .editor-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .title-input {
            width: 100%;
            padding: 10px;
            font-size: 28px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #ddd;
        }
        .ckeditor-container {
            margin-bottom: 20px;
        }
        .buttons button {
            margin-right: 10px;
        }
        a {
            text-decoration: none;
            color: #FF0000;
        }
        /* 알림 스타일 */
        #notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
        #notification.show {
            display: block;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }

        function showPreview() {
            const form = document.getElementById('postForm');
            const formData = new FormData(form);

            const postData = {
                title: formData.get('title'),
                content: editor.getData()
            };

            if (!postData.content) {
                alert("Content cannot be empty");
                return;
            }

            fetch('/posts/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.postId) {
                        window.location.href = '/posts/preview?postId=' + data.postId;
                    } else {
                        console.error('Error: postId is undefined');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function saveDraft() {
            const form = document.getElementById('postForm');
            const formData = new FormData(form);

            const postData = {
                title: formData.get('title'),
                content: editor.getData()
            };

            fetch('/posts/save-draft', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Draft saved:', data);
                    showNotification("포스트가 임시저장되었습니다.");
                })
                .catch(error => console.error('Error:', error));
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        let editor;
        document.addEventListener('DOMContentLoaded', function () {
            ClassicEditor
                .create(document.querySelector('textarea[name=content]'), {
                    placeholder: '당신의 이야기를 적어보세요...'
                })
                .then(newEditor => {
                    editor = newEditor;
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
</head>
<body>
<a th:href="@{/}" style="position: absolute; top: 20px; left: 20px;">yourlog</a>
<div class="editor-container">
    <form id="postForm" method="post">
        <input type="text" class="title-input" placeholder="제목을 입력하세요" name="title" id="post-title">

        <div class="ckeditor-container">
            <textarea name="content"></textarea>
        </div>

        <div class="buttons">
            <button type="button" onclick="goBack()">뒤로가기</button>
            <button type="button" onclick="saveDraft()">임시 저장</button>
            <button type="button" onclick="showPreview()">출간하기</button>
        </div>
    </form>
</div>

<!-- 알림 메시지를 표시할 요소 -->
<div id="notification"></div>

</body>
</html>
