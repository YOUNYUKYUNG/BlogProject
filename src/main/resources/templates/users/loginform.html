<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<a th:href="@{/}">블로그</a>
<h1>로그인</h1>
<form th:action="@{/login}" th:object="${loginRequest}" method="post">
    <div>
        <label for="username">아이디</label>
        <input type="text" id="username" th:field="*{username}">
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">아이디 오류</p>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 오류</p>
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>

    <a th:href="@{/userregform}">회원가입</a>
    <br></br>
    <a th:href="@{/oauth2/authorization/github}" class="btn btn-primary">Login with GitHub</a>
</form>
</body>
</html>
