<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Social User</title>
</head>
<body>
<h1>Register Social User</h1>
<form th:action="@{/saveSocialUser}" method="post">
    <input type="hidden" th:name="provider" th:value="${provider}">
    <input type="hidden" th:name="socialId" th:value="${socialId}">
    <input type="hidden" th:name="uuid" th:value="${uuid}">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <button type="submit">Register</button>
</form>
</body>
</html>
