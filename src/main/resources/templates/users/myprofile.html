<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myprofile</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;     /* 글꼴 설정: Arial, 없을 경우 sans-serif */
            background-color: #f4f4f4;         /* 배경색: 연한 회색 */
            margin: 0;                         /* 바깥 여백 제거 */
            padding: 20px;                      /* 안쪽 여백: 20px */
            display: flex;                     /* flexbox 레이아웃 사용 */
            justify-content: center;           /* 가로 중앙 정렬 */
            align-items: center;               /* 세로 중앙 정렬 */
            height: 100vh;                     /* 높이: 화면 높이의 100% */
        }

        /* 컨테이너 스타일 */
        .container {
            background-color: #fff;            /* 배경색: 흰색 */
            padding: 20px;                      /* 안쪽 여백: 20px */
            border-radius: 10px;                /* 모서리 둥글게: 10px */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            max-width: 600px;                  /* 최대 너비: 600px */
            width: 100%;                        /* 너비: 부모 요소의 100% */
            position: relative;                 /* 자식 요소들을 절대 위치로 배치하기 위한 설정 */
        }

        h1 {                                     /* 제목(h1) 스타일 */
            text-align: center;                /* 가운데 정렬 */
            margin-bottom: 20px;                /* 아래쪽 여백: 20px */
        }

        a {                                     /* 링크(a) 스타일 */
            text-decoration: none;              /* 밑줄 제거 */
            color: #FF0000;                     /* 색상: 빨강 */
        }

        form {                                   /* 폼(form) 스타일 */
            display: flex;                     /* flexbox 레이아웃 사용 */
            flex-direction: column;            /* 세로 방향으로 배치 */
            gap: 10px;                         /* 요소 간 간격: 10px */
            margin-bottom: 20px;                /* 아래쪽 여백: 20px */
        }

        input[type="text"] {                    /* 텍스트 입력 필드 스타일 */
            padding: 10px;                      /* 안쪽 여백: 10px */
            border: 1px solid #ddd;             /* 테두리: 1px 회색 실선 */
            border-radius: 5px;                 /* 모서리 둥글게: 5px */
            font-size: 16px;                    /* 글자 크기 */
        }

        button {                                 /* 버튼 스타일 */
            padding: 10px;                      /* 안쪽 여백: 10px */
            background-color: #FF0000;          /* 배경색: 빨강 */
            color: white;                       /* 글자색: 흰색 */
            border: none;                        /* 테두리 제거 */
            border-radius: 5px;                 /* 모서리 둥글게: 5px */
            font-size: 16px;                    /* 글자 크기 */
            cursor: pointer;                    /* 마우스 커서를 손가락 모양으로 변경 */
        }

        button:hover {                          /* 버튼 호버 스타일 */
            background-color: #cc0000;          /* 배경색: 어두운 빨강 */
        }

        ul {                                    /* 목록(ul) 스타일 */
            list-style-type: none;             /* 기본 리스트 스타일 제거 */
            padding: 0;                        /* 안쪽 여백 제거 */
        }

        li {                                    /* 목록 항목(li) 스타일 */
            padding: 10px 0;                   /* 위아래 안쪽 여백: 10px */
            border-bottom: 1px solid #ddd;      /* 아래쪽 테두리: 1px 회색 실선 */
        }

        li:last-child {                        /* 마지막 목록 항목 스타일 */
            border-bottom: none;               /* 아래쪽 테두리 제거 */
        }

        .right-menu {                          /* 오른쪽 메뉴 스타일 */
            position: absolute;                /* 절대 위치 지정 */
            top: 20px;                         /* 위쪽에서 20px 떨어짐 */
            right: 20px;                        /* 오른쪽에서 20px 떨어짐 */
            display: flex;                     /* flexbox 레이아웃 사용 */
            align-items: center;               /* 세로 중앙 정렬 */
        }

        .auth-buttons {
            display: flex;                     /* flexbox 레이아웃 사용 */
            align-items: center;               /* 세로 중앙 정렬 */
            margin-bottom: 10px;                /* 아래쪽 여백: 10px */
        }


        /* Dropdown menu styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 16px;
            padding: 0;
        }

        .profile-icon {
            background-color: #555555;
            color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 5px;
        }

        .arrow {
            border: solid black;
            border-width: 0 1px 1px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            flex-direction: column;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .write-button {
            margin-right: 20px;
            padding: 10px 20px;
            border: 2px solid #FF0000;
            border-radius: 5px;
            background-color: white;
            color: #FF0000;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .write-button:hover {
            background-color: #FF0000;
            color: white;
        }
    </style>
</head>
<body>
<a th:href="@{/}" style="position: absolute; top: 20px; left: 20px;">yourlog</a>
<div class="container">
    <div class="right-menu">
        <a th:href="@{/write}" class="write-button">새 글 작성</a>
        <div class="auth-buttons">
            <div class="dropdown">
                <button class="dropbtn">
                    <span class="profile-icon">my</span>
                    <span class="arrow"></span>
                </button>
                <div class="dropdown-content">
                    <a th:href="@{/posts}">내 블로그</a>
                    <a th:href="@{/drafts}">임시 글</a>
                    <a th:href="@{/readlist}">읽기 목록</a>
                    <a th:href="@{/myprofile}">내 정보 보기</a>
                    <a th:href="@{/logout}">로그아웃</a>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <h1>개인정보</h1>
    <div sec:authorize="isAuthenticated()">
        <p>안녕하세요. <span sec:authentication="name"></span>님!! </p>

        <h2>아이디 수정</h2>
        <form th:action="@{/update-username}" method="post">
            <label for="newUsername">새 아이디 이름</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <button type="submit">수정</button>
        </form>

        <p>상세정보 </p>
        <ul>
            <li>사용자 ID : <span sec:authentication="principal.username"></span></li>
            <li>계정 만료 여부 : <span sec:authentication="principal.accountNonExpired"></span></li>
            <li>계정 잠김 여부 : <span sec:authentication="principal.accountNonLocked"></span></li>
            <li>자격 증명 여부 : <span sec:authentication="principal.credentialsNonExpired"></span></li>
            <li>활성부 여부 : <span sec:authentication="principal.enabled"></span></li>
        </ul>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <p>로그인 되지 않았습니다. </p> <a th:href="@{/login}">로그인 </a>해주세요
    </div>
</div>
</body>
</html>
