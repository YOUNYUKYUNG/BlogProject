<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script>
        function checkUsername() {
            const username = document.getElementById('username').value;
            fetch(`/api/check-username?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    const message = data.available ? '사용 가능한 아이디입니다.' : '이미 사용 중인 아이디입니다.';
                    document.getElementById('username-message').innerText = message;
                });
        }

        function checkEmail() {
            const email = document.getElementById('email').value;
            fetch(`/api/check-email?email=${email}`)
                .then(response => response.json())
                .then(data => {
                    const message = data.available ? '사용 가능한 이메일입니다.' : '이미 사용 중인 이메일입니다.';
                    document.getElementById('email-message').innerText = message;
                });
        }
    </script>
</head>
<body>
<div>
    <h5><a th:href="@{/}">블로그</a></h5>
    <h2>회원가입</h2>
    <form id="userForm" th:action="@{/userreg}" method="post" th:object="${user}">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" onblur="checkUsername()" required>
            <span id="username-message"></span>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div>
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" required>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" onblur="checkEmail()" required>
            <span id="email-message"></span>
        </div>
        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
