<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 수정</title>
</head>
<body>
<h1>블로그 글 수정</h1>
<form th:action="@{/blog/draft/update}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{draftId}"/>
    <label for="title">제목:</label>
    <input type="text" id="title" th:field="*{title}" required/><br/>

    <label for="content">내용:</label>
    <textarea id="content" th:field="*{content}" required></textarea><br/>

    <label for="thumbnailUrl">썸네일 URL:</label>
    <input type="text" id="thumbnailUrl" th:field="*{previewImageUrl}"/><br/>

    <button type="submit" formaction="/blog/draft/update">임시저장</button>
    <button type="submit" formaction="/blog/draft/publish">출간하기</button>
</form>
</body>
</html>
